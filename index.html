<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body>
    <div class="banner">
      <img class="banner__img" src="./eisenhower-matrix.jpg">
      <a class="banner__link" href="https://goal-life.com/page/method/matrix-eisenhower">
          Want more details?
      </a>
    </div>
    <div class="todo-app">
      <p class="todo-app__add-task">
        <label
            class="add-task__title"
            for="new-task">
          Add Item
        </label>
        <div class="add-task__form">
          <input
              id="new-task"
              class="add-task__input"
              type="text">
          <button class="add-task__btn">Add</button>
        </div>
      </p>
      <h3 class="todo-app__title">
        Todo
      </h3>
      <ul
          class="todo-app__list todo-app__list_incomplete"
          id="incomplete-tasks">
        <li class="todo-app__task">
          <input class="task__checkbox" type="checkbox">
          <label class="task__text">Pay Bills</label>
          <input class="task__input" type="text">
          <button class="task__btn task__btn_edit">Edit</button>
          <button class="task__btn task__btn_delete">
            <img class="btn__img btn__img_delete" src="./remove.svg">
          </button>
        </li>
        <li class="todo-app__task todo-app__task_edit">
          <input class="task__checkbox" type="checkbox">
          <label class="task__text">Go Shopping</label>
          <input class="task__input" type="text" value="go-shopping">
          <button class="task__btn task__btn_save">Save</button>
          <button class="task__btn task__btn_delete">
              <img class="btn__img btn__img_delete" src="./remove.svg">
          </button>
        </li>
      </ul>
      <h3 class="todo-app__title">
        Completed
      </h3>
      <ul
          class="todo-app__list todo-app__list_completed"
          id="completed-tasks">
        <li class="todo-app__task todo-app__task_completed">
          <input class="task__checkbox" type="checkbox" checked>
          <label class="task__text">See the Doctor</label>
          <input class="task__input" type="text">
          <button class="task__btn task__btn_edit">Edit</button>
          <button class="task__btn task__btn_delete">
              <img class="btn__img btn__img_delete" src="./remove.svg">
          </button>
        </li>
      </ul>
    </div>
    <script src="app.js"></script>
  </body>
</html>
