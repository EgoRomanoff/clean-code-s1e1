<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body>
    <div class="banner">
      <img
          class="banner__img"
          src="./eisenhower-matrix.jpg" alt="Scheme and explanation of Eisenhower matrix">
      <a class="banner__link" href="https://goal-life.com/page/method/matrix-eisenhower">
        Want more details?
      </a>
    </div>
    <main class="todo-app">
      <section class="todo-app__add-task">
        <label
            class="add-task__title"
            for="new-task">
          Add Item
        </label>
        <div class="add-task__form">
          <input
              id="new-task"
              class="add-task__input"
              type="text">
          <button class="btn add-task__btn">Add</button>
        </div>
      </section>
      <h3 class="todo-app__title">
        Todo
      </h3>
      <ul
          class="todo-app__list todo-app__list--incomplete"
          id="incomplete-tasks">
        <li class="todo-app__task">
          <input class="task__checkbox" type="checkbox">
          <span class="task__text">Pay Bills</span>
          <input class="task__input" type="text">
          <button class="btn task__btn task__btn--edit">Edit</button>
          <button class="btn task__btn task__btn--delete">
            <img class="btn__img btn__img--delete" src="./remove.svg" alt="">
          </button>
        </li>
        <li class="todo-app__task todo-app__task--edit">
          <input class="task__checkbox" type="checkbox">
          <span class="task__text">Go Shopping</span>
          <input class="task__input" type="text" value="Go Shopping">
          <button class="btn task__btn task__btn--edit">Save</button>
          <button class="btn task__btn task__btn--delete">
            <img class="btn__img btn__img--delete" src="./remove.svg" alt="">
          </button>
        </li>
      </ul>
      <h3 class="todo-app__title">
        Completed
      </h3>
      <ul
          class="todo-app__list todo-app__list--completed"
          id="completed-tasks">
        <li class="todo-app__task">
          <input class="task__checkbox" type="checkbox" checked>
          <span class="task__text">See the Doctor</span>
          <input class="task__input" type="text">
          <button class="btn task__btn task__btn--edit">Edit</button>
          <button class="btn task__btn task__btn--delete">
            <img class="btn__img btn__img--delete" src="./remove.svg" alt="">
          </button>
        </li>
      </ul>
    </main>
    <script src="app.js"></script>
  </body>
</html>
